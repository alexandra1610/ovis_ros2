controller_names:
  - ovis
  - ovis_gripper

ovis:
  action_ns: follow_joint_trajectory
  type: FollowJointTrajectory
  default: true
  joints:
    - ovis_joint_1
    - ovis_joint_2
    - ovis_joint_3
    - ovis_joint_4
    - ovis_joint_5
    - ovis_joint_6
ovis_gripper:
  action_ns: gripper_command
  type: GripperCommand
  default: true    
  joints:
    - ovis_joint_finger_1
    - ovis_joint_finger_2
    - ovis_joint_finger_3