version: '3'
services:
  devcontainer:
    build:
      context: .
      dockerfile: ./.devcontainer/Dockerfile
    volumes:
      - ./:/workspace/ovis
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /tmp/.Xauthority:/tmp/.Xauthority:rw
      - /dev/input:/dev/input:rw
    devices:
      - /dev/input:/dev/input:rw
    env_file:
      - .env
    command: sleep infinity
    network_mode: "host"
    privileged: true
